<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Pokémon</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<header>
    <nav>
        <ul>
            <a href="{{ url_for("home") }}"><li> Home</li></a>
            <a href="{{ url_for("sobre") }}"><li> Sobre nós</li></a>
            <a href="{{ url_for("cadastro") }}"><li> Cadastro</li></a>
            <a href="{{ url_for("listagem") }}"><li> Listagem</li></a>
        </ul>
    </nav>
</header>

<main>
    <h1>Editar Pokémon</h1>

    <form action="{{ url_for('atualizar_pokemon') }}" method="POST">
        <input type="hidden" name="id" value="{{ pokemon.id }}">

        <label for="nome">Nome</label><br>
        <input type="text" id="nome" name="nome" value="{{ pokemon.nome }}" required><br>

        <label for="idpokedex">Número da Pokédex : {{ pokemon.idpokedex }}</label><br><br>

        <label for="tipo_primario">Tipo Primário</label><br>
        <input list="tipos" id="tipo_primario" name="tipo_primario" value="{{ pokemon.tipo_primario }}" required><br>

        <label for="tipo_secundario">Tipo Secundário</label><br>
        <input list="tipos" id="tipo_secundario" name="tipo_secundario" value="{{ pokemon.tipo_secundario }}" required><br>

        <datalist id="tipos">
            <option value="Normal"><option value="Fogo"><option value="Água"><option value="Elétrico">
            <option value="Grama"><option value="Gelo"><option value="Lutador"><option value="Veneno">
            <option value="Terrestre"><option value="Voador"><option value="Psíquico"><option value="Inseto">
            <option value="Pedra"><option value="Fantasma"><option value="Dragão"><option value="Sombrio">
            <option value="Aço"><option value="Fada"><option value="Planta">
        </datalist>

        <label for="geracao">Geração</label><br>
        <select id="geracao" name="geracao" required>
            <option value="" disabled>Selecione a geração</option>
            {% for i in range(1, 10) %}
                <option value="{{ i }}" {% if pokemon.geracao == i|string %}selected{% endif %}>
                    Geração {{ i }} ({{ ["Kanto", "Johto", "Hoenn", "Sinnoh", "Unova", "Kalos", "Alola", "Galar", "Paldea"][i-1] }})
                </option>
            {% endfor %}
        </select><br>

        <label for="regiao">Região</label><br>
        <select id="regiao" name="regiao" required>
            {% for r in ["kanto", "johto", "hoenn", "sinnoh", "unova", "kalos", "alola", "galar", "paldea"] %}
                <option value="{{ r }}" {% if pokemon.regiao == r %}selected{% endif %}>{{ r.capitalize() }}</option>
            {% endfor %}
        </select><br>

        <label>Gênero</label><br>
        {% for g in ['masculino', 'feminino', 'ambos', 'sem_genero'] %}
            <input type="radio" id="{{ g }}" name="genero" value="{{ g }}" {% if pokemon.genero == g %}checked{% endif %}>
            <label for="{{ g }}">{{ g.replace('_', ' ').capitalize() }}</label><br>
        {% endfor %}

        <label>Possui Evolução?</label><br>
        <input type="radio" id="sim" name="tem_evolucao" value="S" {% if pokemon.tem_evolucao == 'S' %}checked{% endif %}>
        <label for="sim">SIM</label>

        <input type="radio" id="nao" name="tem_evolucao" value="N" {% if pokemon.tem_evolucao == 'N' %}checked{% endif %}>
        <label for="nao">Não</label><br>

        <label for="evolui_de">Evolui de</label><br>
        <input type="text" id="evolui_de" name="evolui_de" list="pokemons" value="{{ pokemon.evolui_de }}"><br><br>

        <datalist id="pokemons">
            {% for p in pokemons %}
                <option value="{{ p.id }}">{{ p.nome }}</option>
            {% endfor %}
        </datalist>

        <label for="imagem">URL da Imagem</label><br>
        <input type="url" id="imagem" name="imagem" value="{{ pokemon.imagem }}" required><br>

        <button type="submit">Salvar Alterações</button>
    </form>
</main>

</body>
</html>
